<div class="row"> 
	<div class="col-md-3 sidenav">
  		<a href="#" (click)="runQuery(query.sql)" *ngFor="let query of queries">{{query.statement}}</a>
	</div> 
	<div class="col-md-9 table-container"> 
		<table class="table">
			<thead>
				<tr>
					<th *ngFor="let name of names">{{name.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of rows">
					<td *ngFor="let item of generateArray(row)">{{item}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
